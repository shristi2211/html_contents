    <!--paragraph tag-->
    <!--<p> is the tag used defines a paragraph. Browsers automatically add a single blank line before and after each <p> element.-->

    <!--bold tag-->
    <!--<b> is the tag used to make a bold text. -->

    <!--underline tag-->
    <!--<u> is the tag used to make your text underline. -->

    <!--horizontal rule-->
    <!--
        <hr> defines a thematic break. 
        The <hr> element is most often displayed as a horizontal rule that is used to separate content (or define a change)
    -->
    
    <!--break rule-->
    <!--
        The <br> tag inserts a single line break.
        The <br> tag is useful for writing addresses or poems. 
        The <br> tag is an empty tag which means that it has no end tag.
    -->

    <p><b><u><i>Quotes On WEB DEVELOPMENT:</i></u></b></p>
