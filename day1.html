<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Heading tags-->

    <!--
        An HTML heading tag is used to define the headings of a page. There are six levels of 
        headings defined by HTML. These 6 heading elements are h1, h2, h3, h4, h5, and h6; with h1 being the highest level 
        and h6 being the least.
        <h1> is used for the main heading. (Biggest in size)
        <h2> is used for subheadings, if there are further sections under the subheadings then the <h3> elements are used. 
        <h6> for the small heading (smallest one).
     -->
    <h1>Introduction to Heading Tags</h1>
    <h2>Introduction to Heading Tags</h2>
    <h3>Introduction to Heading Tags</h3>
    <h4>Introduction to Heading Tags</h4>
    <h5>Introduction to Heading Tags</h5>
    <h6>Introduction to Heading Tags</h6>
</body>
</html>
